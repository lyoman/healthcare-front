<body class="account-page">

    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Header -->
        <app-auth-header></app-auth-header>
        <!-- /Header -->

        <!-- Page Content -->
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <!-- Login Tab Content -->
                        <div class="account-content" *ngIf="!loading">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-7 col-lg-6 login-left">
                                    <img src="assets/images/login/login-banner.png" class="img-fluid" alt="E-Doctor Login">
                                </div>
                                <div class="col-md-12 col-lg-6 login-right">
                                    <div class="login-header">
                                        <h3>Login <span>E-Doctor</span></h3>
                                    </div>
                                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                        <div class="form-group form-focus">
                                            <input type="text" class="form-control floating" type="text" class="form-control" name="username" [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}" required #username="ngModel">
                                            <label class="focus-label">username</label>
                                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                                                Username is required!
                                            </div>
                                        </div>
                                        <div class="form-group form-focus">
                                            <input type="password" class="form-control floating" [(ngModel)]="form.password" required minlength="4" #password="ngModel" [ngModelOptions]="{standalone: true}">
                                            <label class="focus-label">Password</label>
                                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                                                <div *ngIf="password.errors.required">Password is required</div>
                                                <div *ngIf="password.errors.minlength">
                                                    Password must be at least 4 characters
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            <a class="forgot-link" [routerLink]="['/auth/forgot-password']">Forgot Password ?</a>
                                        </div>
                                        <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
                                        <div class="login-or">
                                            <span class="or-line"></span>
                                            <span class="span-or">or</span>
                                        </div>
                                        <div class="row form-row social-login">
                                            <div class="col-6">
                                                <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                                            </div>
                                            <div class="col-6">
                                                <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                                            </div>
                                        </div>
                                        <div class="text-center dont-have">Donâ€™t have an account? <a [routerLink]="['/auth/register']">Register</a></div>
                                        <div class="form-group">
                                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                                Login failed: {{ errorMessage }}
                                                <!--, you need to verify your username to login!-->
                                            </div>
                                        </div>
                                    </form>
                                    <!-- <div class="alert alert-success"> -->
                                    <!-- Logged in as {{ roles }}. -->
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>


                        <div *ngIf="loading" class="text text-center" style="margin-top: 10%;">
                            <img height="200" width="auto" src="assets/images/tenor.gif">
                            <div class="text">
                                Loading....
                            </div>
                        </div>

                        <!-- /Login Tab Content -->

                    </div>
                </div>

            </div>

        </div>
        <!-- /Page Content -->

        <!-- Footer -->
        <app-auth-footer></app-auth-footer>
        <!-- /Footer -->

    </div>
    <!-- /Main Wrapper -->

</body>
