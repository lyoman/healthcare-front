<nav [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }" class="sidebar">
    <div class="list-group">
        <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/dashboard">
            <i class="fa fa-fw fa-home"></i>&nbsp;
            <span>{{ 'Dashboard' }}</span>
        </a>
        <a [routerLinkActive]="['router-link-active']" [routerLink]="['/profile']" class="list-group-item">
            <i class="fa fa-fw fa-wrench"></i>&nbsp;
            <span>{{ 'Profile' }}</span>
        </a>

        <a [routerLinkActive]="['router-link-active']" [routerLink]="['/users']" class="list-group-item">
            <i class="fa fa-fw fa-address-card"></i>&nbsp;
            <span>{{ 'All Users' }}</span>
        </a>

        <a [routerLinkActive]="['router-link-active']" [routerLink]="['/patients']" class="list-group-item">
            <i class="fa fa-fw fa-plus-square"></i>&nbsp;
            <span>{{ 'Patients' }}</span>
        </a>

        <a [routerLinkActive]="['router-link-active']" [routerLink]="['/approvals']" class="list-group-item">

        </a>

        </a>
